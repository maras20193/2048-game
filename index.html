<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="game">
    <header class="header">
      <section class="header__buttons">
        <button class="button">New Game</button>
      </section>
      <section class="header__score">
        <p class="score__text">Score</p>
        <div class="score__wraper">
          <p class="score__number" data-counter>0
          </p>
          <p class="score__number__last-adding" data-counterIncrrement></p>
        </div>


      </section>
    </header>
    <article class="game__board" data-board>

      <section class="game__modal hide">
        <h1 class="modal__text">Game over!</h1>
        <button class="button">Try again</button>
      </section>
    </article>
  </main>
  <script src="./js/Game.js" type='module'></script>
</body>

</html>
